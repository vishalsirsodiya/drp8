
login_terms.login_terms_form:
  path: '/admin/config/login_terms/loginterms'
  defaults:
    _form: '\Drupal\login_terms\Form\LoginTermsForm'
    _title: 'LoginTermsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


login_terms.login_terms_page_form:
  path: '/login_terms/form/login_terms_page'
  defaults:
    _form: '\Drupal\login_terms\Form\LoginTermsPageForm'
    _title: 'LoginTermsPageForm'
  requirements:
    _access: 'TRUE'
  
